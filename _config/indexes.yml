# Define indexes
Suilven\FreeTextSearch\Indexes:
  indexes:
    - index:
        name: sitetree
        class: SilverStripe\CMS\Model\SiteTree
        # tokenizer: lemmatizer
        # language: en
        fields:
          - Title
          - Content
          - ParentID
          - MenuTitle
          - Sort
          - Created
          - LastEdited

        highlighted_fields:
          - Title
          - Content

        stored_fields:
          - Link

