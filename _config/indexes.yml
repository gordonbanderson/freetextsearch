---
Name: freetextindexes
---

# Define indexes
Suilven\FreeTextSearch\Indexes:
  indexes:
    - index:
        name: sitetree
        class: SilverStripe\CMS\Model\SiteTree
        fields:
          - Title
          - MenuTitle
          - Content
          - ParentID
          - Sort

    - index:
        name: blogposts
        class: SilverStripe\Blog\Model\BlogPost
        fields:
          - Title
          - MenuTitle
          - Content
          - ParentID
          - Sort
          - PublishDate
          - AuthorNames
          - Summary

    - index:
        name: comments
        class: SilverStripe\Comments\Model\Comment
        fields:
          - Email
          - Comment
          - AuthorID
          - ParentCommentID
          - Name
          - URL

    - index:
        name: flickr
        class: Suilven\Flickr\Model\FlickrPhoto

        # Free text searchable
        fields:
          - Title
          - Description

        # Facets or filterable
        tokens:
          - Aperture
          - ShutterSpeed
          - ISO

        # Effectively another token filter, but by ID
        belongs_to:
          - Suilven\Flickr\Model\FlickrSet

        # MVA
        has_many:
          - Suilven\Flickr\Model\FlickrTag
